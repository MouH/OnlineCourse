<!DOCTYPE html>

<html>
    <head>
        <title>blog</title>
    </head>

    <body>
        <h1>My Blog Post</h1>
        <hr>

        {% for post in posts %}
         <div class="post">
            <div class="post-title">{{post.subject}}</div>
            <div class="post-time">{{post.created}}
            <hr>
            <pre class="post-body">{{post.content}}</pre>
         </div>
         {% endfor %}
    </body>
</html>
